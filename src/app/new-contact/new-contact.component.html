<form class="new-contact-form"  [formGroup]="newContactForm" (ngSubmit)="onSubmit()">
    <div style="display: inline;align-items: center;">
        <div>
  <mat-form-field >
    <input matInput placeholder="Enter your name" formControlName="name">
  </mat-form-field>
</div>
  <!-- <mat-error *ngIf="name&&name.errors['required']">
    Name is <strong>required</strong>
  </mat-error>  -->
  <div>
  <mat-form-field >
    <input matInput placeholder="Enter your email" formControlName="email">
    <!-- <mat-error *ngIf="newContactForm.email&&newContactForm.email.errors && newContactForm.email.errors['email']">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="newContactForm.email&&newContactForm.email.errors['required']">
        Email is <strong>required</strong>
      </mat-error>  -->
  </mat-form-field>
</div>
  <mat-form-field >
    <input matInput placeholder="Enter your Phone" formControlName="phone">
  </mat-form-field>
  <!-- <mat-error *ngIf="newContactForm.phone.errors['required']">
    Phone is <strong>required</strong>
  </mat-error> -->
  <div>
  <button type="submit" mat-raised-button color="accent" [disabled]="!newContactForm.valid">Submit</button>
  <button mat-raised-button color="warn" (click)="reset()">Cancel</button>
</div>
</div>
</form>
