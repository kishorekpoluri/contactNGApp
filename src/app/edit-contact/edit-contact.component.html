<form class="new-contact-form"   (ngSubmit)="onSubmit()">
    <div style="display: inline;align-items: center;">
        <div>
  <mat-form-field >
    <input matInput placeholder="Enter your name" [(ngModel)]="contact.name" name="name">
  </mat-form-field>
</div>
  <!-- <mat-error *ngIf="name&&name.errors['required']">
    Name is <strong>required</strong>
  </mat-error>  -->
  <div>
  <mat-form-field >
    <input matInput placeholder="Enter your email" [(ngModel)]="contact.email"  name="email">
    <!-- <mat-error *ngIf="newContactForm.email&&newContactForm.email.errors && newContactForm.email.errors['email']">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="newContactForm.email&&newContactForm.email.errors['required']">
        Email is <strong>required</strong>
      </mat-error>  -->
  </mat-form-field>
</div>
  <mat-form-field >
    <input matInput placeholder="Enter your Phone" [(ngModel)]="contact.phone" name="phone">
  </mat-form-field>
  <!-- <mat-error *ngIf="newContactForm.phone.errors['required']">
    Phone is <strong>required</strong>
  </mat-error> -->
  <div>
  <button type="submit" mat-raised-button color="accent" >Submit</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
</div>
</form>
